spring.application.name=Coaching_Center_monolithic
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/coaching_center_springboot_monolithic
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.default_schema = coaching_center_springboot_monolithic
spring.flyaway.baseline-on-migrate=true
spring.flyaway.enabled=true
spring.flyaway.baseline-description:"init"
spring.flyaway.baseline-version=0
spring.flyaway.password=password
spring.flyaway.user=root
#spring.jpa.show-sql: true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=users_sb